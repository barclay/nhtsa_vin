# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 2ae3d7a510acfedce89d23528ad0b3e6cfa0a7aec07bd2b978c3b8e996ee0d35
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.4.1-node-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: install dependencies
          command: |
            bundle install

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            ./cc-test-reporter before-build --debug
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            bundle exec rspec spec --format progress \
                       --format RspecJunitFormatter \
                       --out /tmp/test-results/rspec.xml \
                       $TEST_FILES
            ./cc-test-reporter sum-coverage coverage/coverage.json --debug
            ./cc-test-reporter after-build --coverage-input-type simplecov --prefix coverage --exit-code --debug $?

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results